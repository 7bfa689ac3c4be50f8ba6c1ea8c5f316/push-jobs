driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.7
  - name: centos-7.1
  - name: ubuntu-12.04
    run_list:
      - recipe[apt::default]
  - name: ubuntu-14.04
    run_list:
      - recipe[apt::default]
  - name: windows-2012r2
    driver:
      box: chef/windows-server-2012r2-standard
    attributes:
      push_jobs:
        package_url: "https://opscode-private-chef.s3.amazonaws.com/windows/2008r2/x86_64/opscode-push-jobs-client-windows-1.1.5-1.windows.msi"
        package_checksum: "38b43b5895e44c4c64c5ae19337f7bc918ffdd2b"

suites:
  - name: default
    run_list: recipe[push-jobs]
    attributes:
      push_jobs:
        whitelist: {chef-client: "chef-client"}
        environment_variables: {LC_ALL: "en_US.UTF-8"}
    excludes: windows-2012r2
  - name: windows
    run_list: recipe[push-jobs]
    includes: windows-2012r2
